{% extends 'layout.html' %}


{% block content %}

    <div class="container">
	<div class="row">
	    <div class="col">
		{% with message = get_flashed_messages(with_categories=True) %}
		    {% if message %}
			<ul class="flashes">
			    {% for category, message in messages %}
			    <li class="{{ category }}">{{ message }}</li>
			    {% endfor %}
			</ul>
		    {% endif %}
		{% endwith %}
	    </div>
	</div>
    </div>

{% endblock %}
